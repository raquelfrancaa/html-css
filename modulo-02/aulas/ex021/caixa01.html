<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>

    <style>

        h1 {/* box-level */
            height: 300px;
            width: 300px;
            background-color: rgba(135, 206, 250, 0.356);
            border: 20px solid rgba(0, 128, 0, 0.61);
            outline: 5px dashed orange;
            padding: 30px;
        }

        a {/* inline-level */
            background-color: rgba(135, 206, 250, 0.356);
            border: 5px solid rgba(0, 128, 0, 0.61);
            padding: 1px;
        }

    </style>

</head>
<body>

    <h1>Exemplo de caixa box-level</h1>

    <p>Inspecione esta página para ver as propriedades de cada elemento.</p>

    <p>
        Parágrafos também são exemplos de box-level, mas os <a href="#">links</a> são exemplos de caixas inline-level. Vamos ver como tudo isso funciona.
    </p>
    
</body>
</html>
